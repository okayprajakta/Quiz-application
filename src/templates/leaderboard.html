<!-- src/templates/leaderboard.html -->
{% extends "base.html" %}

{% block title %}Leaderboard{% endblock %}

{% block content %}
<h2>Leaderboard</h2>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Score</th>
        </tr>
    </thead>
    <tbody>
        {% for entry in leaderboard %}
        <tr>
            <td>{{ entry.username }}</td>
            <td>{{ entry.score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
